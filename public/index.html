<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PrivateVault ‚Ä¢ AI Agent Reports</title>
<style>
body{margin:0;font-family:Inter,system-ui;background:radial-gradient(1200px 600px at 10% 10%,rgba(0,255,179,0.04),transparent),radial-gradient(900px 400px at 90% 90%,rgba(27,60,122,0.08),transparent),#071428;color:#e6eef8;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:40px;text-align:center}
h1{font-size:42px;background:linear-gradient(90deg,#00ffb3,#79ffe1);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin:0}
h2{color:#a3b8ce;font-weight:400;margin:10px 0 30px}
button{background:linear-gradient(90deg,#00ffb3,#8ef7d3);border:0;padding:14px 28px;border-radius:12px;color:#041a1d;font-weight:700;font-size:16px;cursor:pointer;margin:8px;box-shadow:0 10px 40px rgba(0,0,0,0.6)}
button:hover{opacity:.9}
#status{margin-top:30px;color:#b8c6d6;font-size:14px}
input{padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.04);color:#eaf6f0;margin:4px;width:280px}
</style>
</head>
<body>
<h1>PrivateVault AI Agents</h1>
<h2>Generate encrypted FinOps & TechDebt reports in minutes</h2>
<div>
  <input id="repo" placeholder="GitHub repo URL">
  <input id="email" placeholder="Client email (optional)">
</div>
<div>
  <button id="payBtn">üí≥ Pay via Razorpay</button>
  <button id="runBtn">‚öôÔ∏è Generate Report</button>
</div>
<div id="status">Status: Idle</div>
<script>
const api="https://api.getprivatevault.com";
const payLink="https://razorpay.me/@pentaprimesolutionsllp";
document.getElementById("payBtn").onclick=()=>window.open(payLink,"_blank");
document.getElementById("runBtn").onclick=async()=>{
  const repo=document.getElementById("repo").value.trim();
  const email=document.getElementById("email").value.trim();
  document.getElementById("status").innerText="Running agent‚Ä¶";
  const res=await fetch(api+"/run_agent",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({type:"techdebt",repo_url:repo,client_email:email})});
  const js=await res.json();
  document.getElementById("status").innerText="‚úÖ "+JSON.stringify(js);
};
</script>
</body>
</html>
